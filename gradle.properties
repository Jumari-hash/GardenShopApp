# ✅ Force AAPT2 to run in-process instead of daemon
android.aapt2.daemon=false

# ✅ Ensure AAPT2 is enabled
android.enableAapt2=true

# ✅ Give Gradle enough heap space
org.gradle.jvmargs=-Xmx4048m -Dfile.encoding=UTF-8

# (Optional) speed up clean builds
org.gradle.daemon=false


android.useAndroidX=true
android.enableJetifier=true
